# Slicing Configuration
slices:
  text_length:
    enabled: true
    bins: [0, 50, 100, 200, 500, 10000]
    labels: ["very_short", "short", "medium", "long", "very_long"]
  rare_token_ratio:
    enabled: true
    thresholds: [0.05, 0.1, 0.2]
  label:
    enabled: true

# Analysis Thresholds
thresholds:
  min_support: 20
  f1_gap_warning: 0.1
  bias_alpha: 0.05

# Clustering Configuration
clustering:
  min_cluster_size: 5
  embedding_model: "all-MiniLM-L6-v2"
